          <div class="payment-setting-container">
            <p class="payment-title-item">お支払い方法</p>
            <div class="payment-setting-component">
              <!-- payment -->

          <div class="payment-history-container" id="payment-history-container">
            <p class="payment-title-item">お支払い履歴（直近３ヶ月分）</p>
            <div class="payment-history-wrapper">
              <ul class="payment-history-list">
                <li class="payment-history-component">
                  <div class="payment-summary">
                    <p class="payment-date">2022-1-24</p>

                    <span class="payment-open">+</span>

                  <div class="payment-detail">
                    <p class="payment-detail-title">ご契約内容（XXXXXX）</p>
                    <div class="payment-detail-contract">
                      <div class="payment-detail-item">
                        <p class="payment-detail-item-title">サービス使用料</p>
                        <p class="payment-detail-item-price">¥5000</p>
                      </div>
                      <div class="payment-detail-item">
                        <p class="payment-detail-item-title">発送料・返送料</p>
                        <p class="payment-detail-item-price">¥1000</p>
                      </div>                     
                    </div>
                  </div>
                </li>
                <li class="payment-history-component">
                  <div class="payment-summary">
                    <p class="payment-date">2022-1-24</p>
                    <p class="payment-price">¥5000</p>
                    <span class="payment-open">+</span>
                  </div>
                  <div class="payment-detail">
                    <p class="payment-detail-title">ご契約内容（XXXXXX）</p>
                    <div class="payment-detail-contract">
                      <div class="payment-detail-item">
                        <p class="payment-detail-item-title">サービス使用料</p>

                      </div>                
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </main>
        <footer>

        </footer>
        <script>
          $(function () {
            $('.payment-history-component').click(function () {
            var $detail = $(this).find('.payment-detail');
            if($detail.hasClass('open')) {
              $detail.removeClass('open');
              $detail.slideUp();
              $(this).children('span').text('+');
            } else {
              $detail.addClass('open');
              $detail.slideDown();
              $(this).children('span').text('-');
            }
            });
          });
        </script>
    </body>
